<!DOCTYPE html>
<html>
  <head>
    <title>Adapted from: JavaScript &amp; jQuery - Chapter 13: Form Enhancement and Validation - Validation</title>
    <link rel="stylesheet" href="css/c13.css" />
    <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.3.custom.min.css" />
  </head>
  <body>
  <div class="container" >

      <div class="one-third column">
        <img src="img/logo.png" alt="logo" id="logo" />
        <h2 class="welcome">Become a Member</h2>
        <p class="intro">Welcome to the Super 8 Film Society. We are a group of film enthusiasts with a collection of fims. We also create our own short film each year, which is entered into film competitions worldwide.</p>
      </div>
      <form id="form" method="post" action="#">
          <div class="one-third column">
              <div class="name">
                <div class="first_name">
                  <label for="first_name" class="required">First name:</label>
                  <input type="text" placeholder="Enter your first name" name="first_name" id="first_name" required title="Please enter your first name">
                </div>
                <div class="last_name">
                  <label for="last_name" class="required">Surname:</label>
                  <input type="text" placeholder="Enter your surname" name="last_name" id="last_name" required title="Please enter your surname">
                </div>
              </div>
              <div class="email">
                <label for="email" class="required">Email:</label>
                <input type="email" placeholder="you@example.com" name="email" id="email" required>
              </div>
              <div class="password">
                <label for="password" class="required">Password:</label>
                <input type="password" name="password" id="password" required>
              </div>
              <div class="password">
                <label for="conf-password" class="required">Confirm password:</label>
                <input type="password" name="conf-password" id="conf-password" required>
              </div>
          </div>

          <div class="one-third column">
              <div class="address">
                <label for="address" class="required">Address</label>
                <input type="text" placeholder="Address 1" name="address" id="address" required title="Please enter your address">
                <input type="text" placeholder="Address 2" name="address2" id="address2" title="Address 2">
                <label for="city" class="required">Town / City</label>
                <input type="text" placeholder="Town / City" name="city" id="city" required title="Town / City">
                <label for="district" class="required">County</label>
                <input type="text" placeholder="County" name="district" id="district" required title="County">
                <label for="postal_code" class="required">Post Code</label>
                <input type="text" placeholder="Post Code" name="postal_code" id="postal_code" required title="Post Code">
                <label for="phone" class="required">Phone</label>
                <input type="text" placeholder="Phone" name="phone" id="phone" required title="Phone">
              </div>
              <div class="register"><input type="submit" value="Register"></div>
          </div>
    </form>
  </div><!-- .container -->
  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/jquery-ui-1.10.3.custom.js"></script>
  <script src="js/utilities.js"></script>
  <script src="js/placeholder-polyfill.js"></script>
  <script src="js/password-signup.js"></script>
  <script src="js/validation.js"></script>
  </body>
</html>
